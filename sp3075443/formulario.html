<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compartible" content="IE=edge">
    <meta name ="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <main>
        <fieldset>
            <legend>Questionário</legend>
            <fieldset>
                <legend>Cadastro</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <br>
                <label for="senha">Senha:</label>
                <input type="senha" id="senha" name="senha">
            </fieldset>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="nome" id="nome" name="nome">
                <br>
                <br>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade">
                <br>
                <br>
                <label for="telefone">Telefone:</label>
                <input type="telefone" id="telefone" name="telefone">
                <br>
                <br>
                <label for="data de nascimento">Data de nascimento:</label>
                <input type="date" id="date" name="date">
                <br>
                <br>
                <label for="sexo">Gênero:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outros" name="sexo" value="outros">
                <label for="outros">Outros</label>
                <input type="radio" id="prefiro nao responder" name="sexo" value="prefiro nao responder">
                <label for="prefiro nao responder">Prefiro não responder</label>
            </fieldset>
            <fieldset>
                <legend>Preferências:</legend>
                <label for="marca"> Marca de celular que você usa:  </label>
                <select id="marca" name="marca"> 
                <option value="samsung"> Samsung </option>
                <option value="motorola"> Motorola </option>
                <option value="xiaomi"> xiaomi </option>
                </select>
                <br>
                <br>
                <label for="text"> Escolha um navegador que você usa: </label>
                <input type="browser" id="browser" list="browser"/>
                <br>
                <br>
                <label for="escolha">Escolha os ritmos que vc escuta:</label>
                <input type="checkbox" id="rock" name="rock" value="rock">
                <label for="escolha">Rock</label>
                <input type="checkbox" id="rock" name="escolha" value="escolha">
                <label for="escolha">Pop</label>
                <input type="checkbox" id="Pop" name="escolha" value="escolha">
                <label for="escolha">Funk</label>
                <input type="checkbox" id="Funk" name="escolha" value="escolha">
                <label for="escolha">MPB</label>
                <input type="checkbox" id="MPB" name="escolha" value="escolha">
                <label for="escolha">Sertanejo</label>
            </fieldset>
            <fieldset>
                <legend> Comentário: </legend>
                <textarea  placeholder="Digite um comentário!" id="comentario" name="comentario" rows="4" cols="50"></textarea>
            </fieldset>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </fieldset>
    </main>
</form>
